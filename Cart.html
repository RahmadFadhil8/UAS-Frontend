<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Keranjang</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="p-5 bg-white shadow flex items-center justify-between flex-wrap">
      <div class="flex items-center justify-between w-full md:w-auto">
        <span class="font-bold text-3xl cursor-pointer">EazyBuy</span>
        <div class="flex items-center space-x-4 md:hidden">
          <a href="#"><img src="https://i.pinimg.com/564x/a9/af/86/a9af86761b4d3b191282b9b0ae8bad1b.jpg" alt="" class="rounded-full w-10" /></a>
        </div>
      </div>

      <div class="hidden md:flex items-center space-x-4">
        <a href="#"><img src="https://i.pinimg.com/564x/a9/af/86/a9af86761b4d3b191282b9b0ae8bad1b.jpg" alt="" class="rounded-full w-10" /></a>
      </div>
    </nav>

    <!-- navbar -->

    <button class="mx-4 my-4 py-1 px-3 bg-purple-600 text-white rounded-md hover:bg-purple-700">
      <a href="home.html" class="flex items-center space-x-1 mr-1">
        <i class="bx bx-chevrons-left text-lg"></i>
        <span>Back</span>
      </a>
    </button>

    <div>
      <h1 class="mx-4 mt-4 font-bold text-xl">My Cart</h1>
      <div class="mx-4 h-1 w-10 bg-orange-600"></div>
    </div>

    <div class="flex">
      <div class="mx-4 my-4 bg-white rounded-xl border-2 p-3 h-full shadow-md w-full">
        <form action="get">
          <div class="flex justify-between items-center mb-4">
            <label class="flex items-center">
              <input type="checkbox" id="selectAll" class="form-checkbox h-5 w-5 bg-purple-600" onclick="toggleSelectAll(this)" />
              <span class="ml-2 text-gray-700">Pilih Semua (<span id="selectedCount">0</span>)</span>
            </label>
            <button type="reset" class="text-green-600" onclick="deleteSelectedItems()">Hapus</button>
          </div>
          <div id="cartItemsContainer"></div>
        </form>
      </div>
      <!-- Items will be displayed here -->
      <div class="mr-4 my-4 h-full bg-white rounded-xl border-2 p-3 shadow-md">
        <div>
          <div>
            <h1 class="mx-4 font-bold text-xl">Order Summary</h1>
            <div class="mx-4 h-1 w-10 bg-orange-600"></div>
          </div>
          <div class="flex justify-between mt-2">
            <h2 class="mx-4 font-bold text-lg">Total</h2>
            <h2 class="mx-4 font-bold text-xl total">$0.00</h2>
          </div>
          <div>
            <h1 class="mx-4 mt-4 mb-2 font-medium text-lg">Enter Coupon Code</h1>
            <input type="text" name="" id="" class="border-gray-800 border-2 mx-4 py-2 px-4 text-sm shadow-sm focus:outline-none focus:border-gray-800 placeholder-gray-400 rounded-lg" placeholder="code" />
          </div>
          <button id="beliButton" type="submit" class="text-white bg-purple-600 mt-4 py-2 rounded-md hover:bg-purple-700 text-center w-full">Beli</button>
        </div>
      </div>
    </div>

    <footer>
      <p class="flex justify-center items-center p-9 bg-purple-900 text-white mt-4 shadow-xl">Copyright &copy; 2024 - <a href="#" target="blank">231111932 - Rahmad Fadhil</a></p>
    </footer>
    
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
